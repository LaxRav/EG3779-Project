<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h3>Store Name: <span id="storename">${storename}</span></h3>
        <h3>Store Description: <span id="storedescription">${storedescription}</span></h3>
    </header>
    <form action="/storeupdate" method="POST">
        <label for="storename">Store Name: </label>
        <input type="text" name="storename" required placeholder="Store name"><br>
        <label for="storedescription">Store Description: </label>
        <input type="text" name="storedescription" required placeholder="Store description"><br>
        <input type="submit" value="Update Information">
    </form>
    <a href="/">Go back</a>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script defer>
        $(document).ready(function () {
            $.ajax({
                url: '/storeinfo',
                method: 'get'
            }).done(function (data) {
                console.log(data);
                $('#storename').html(data.name);
                $('#storedescription').html(data.description);
            }).fail(function (e) {
                console.log(e.responseText);
            })
        })
    </script>
</body>

</html>
